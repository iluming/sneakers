<div class="pageDiv" th:fragment="html">

    <nav>
        <ul class="pagination">
            <li :class="{ disabled: pages.isFirstPage }">
                <a  href="#nowhere" @click="jump('first')">«</a>
            </li>
            <li :class="{ disabled: !pages.hasPreviousPage }">
                <a  href="#nowhere" @click="jump('pre')">‹</a>
            </li>

            <li  v-for="i in pages.pages">
                <a href="#nowhere" @click="jumpByNumber(i)" >
                    {{i}}
                </a>
            </li>

            <li :class="{ disabled: !pages.hasNextPage }">
                <a  href="#nowhere" @click="jump('next')">›</a>
            </li>
            <li :class="{ disabled: pages.isLastPage }">
                <a  href="#nowhere" @click="jump('last')">»</a>
            </li>
        </ul>
    </nav>
</div>
