<template th:fragment="html(title)" >
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" href="../static/common/bootstrap/css/bootstrap.css" th:href="@{common/bootstrap/css/bootstrap.css}" media="all">
    <link rel="stylesheet" href="../static/common/global.css" th:href="@{/common/global.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/personal.css" th:href="@{css/personal.css}" media="all">
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/vue.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/axios.min.js}"></script>

    <script>
        function jumpPage(page,vue){
            if('first'== page && !vue.pages.isFirstPage)
                vue.list(1);

            else if('pre'== page &&	vue.pages.hasPreviousPage )
                vue.list(vue.pages.pageNum-1);

            else if('next'== page && vue.pages.hasNextPage)
                vue.list(vue.pages.pageNum+1);

            else if('last'== page && !vue.pages.isLastPage)
                vue.list(vue.pages.pages);
        }
        function jumpNum(start,vue){
            if(start!=vue.pages.pageNum)
                vue.list(start);
        }
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title th:text="${title}" ></title>
</template>
