server.port=8080
#database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/warehouse?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto = none

#thymeleaf
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

#context
server.servlet.context-path=/sneakerWarehouse

#热部署
spring.devtools.restart.enabled = true

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
pagehelper.page-size-zero=true


mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.hlm.luming.pojo
logging.level.com.hlm.luming.mapper=debug
#开启驼峰转换
mybatis.configuration.map-underscore-to-camel-case=true




